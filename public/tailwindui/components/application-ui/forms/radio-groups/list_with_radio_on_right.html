<div>
  <h2 class="text-lg leading-6 font-medium text-gray-900">Transfer funds</h2>
  <p class="mt-1 text-sm text-gray-500">Transfer your balance to your bank account.</p>
  <fieldset class="mt-2">
    <legend class="sr-only">Bank account</legend>
    <div class="divide-y divide-gray-200">
      <div class="relative flex items-start py-4">
        <div class="min-w-0 flex-1 text-sm">
          <label for="account-checking" class="font-medium text-gray-700">Checking</label>
          <p id="account-checking-description" class="text-gray-500">CIBC ••••6610</p>
        </div>
        <div class="ml-3 flex items-center h-5">
          <input id="account-checking" aria-describedby="account-checking-description" name="account" type="radio" checked class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
        </div>
      </div>

      <div class="relative flex items-start py-4">
        <div class="min-w-0 flex-1 text-sm">
          <label for="account-savings" class="font-medium text-gray-700">Savings</label>
          <p id="account-savings-description" class="text-gray-500">Bank of America ••••0149</p>
        </div>
        <div class="ml-3 flex items-center h-5">
          <input id="account-savings" aria-describedby="account-savings-description" name="account" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
        </div>
      </div>

      <div class="relative flex items-start py-4">
        <div class="min-w-0 flex-1 text-sm">
          <label for="account-mastercard" class="font-medium text-gray-700">Mastercard</label>
          <p id="account-mastercard-description" class="text-gray-500">Capital One ••••7877</p>
        </div>
        <div class="ml-3 flex items-center h-5">
          <input id="account-mastercard" aria-describedby="account-mastercard-description" name="account" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
        </div>
      </div>
    </div>
  </fieldset>
</div>
