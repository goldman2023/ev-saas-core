version: "3"
services:
  app:
    build:
      context: ./docker/8.0-fpm
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.0/app
    user: root
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
    ports:
      - '80:80'
    volumes:
      - '.:/var/www/html'
      - ./docker/8.0-fpm/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
      - ./docker/8.0-fpm/php.ini:/etc/php/8.0/fpm/conf.d/99-sail.ini
      - ./docker/8.0-fpm/php.ini:/etc/php/8.0/cli/conf.d/99-sail.ini
      - ./docker/8.0-fpm/www.conf:/etc/php/8.0/fpm/pool.d/www.conf
    networks:
      - sail2
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    ports:
      - '${DB_MYSQL_DOCKER_PORT_EXTERNAL:-3306}:3306'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: '${DB_DATABASE:-evsaas}'
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-123456}'
      #MYSQL_USER: '${DB_MYSQL_USERNAME:-root}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-123456}'
    volumes:
      - 'sail2mysql:/var/lib/mysql'
    networks:
      - sail2


  pgsql:
    image: 'postgres'
    ports:
      - '${DB_PGSQL_DOCKER_PORT_EXTERNAL:-5432}:5432'
    environment:
      PGUSER: '${DB_USERNAME:-postgres}'
      PGPASSWORD: '${DB_PASSWORD:-123456}'
      POSTGRES_DB: '${DB_DATABASE:-evsaas}'
      POSTGRES_USER: '${DB_PGSQL_USERNAME:-postgres}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-123456}'
    volumes:
      - 'sail2pgsql:/var/lib/postgresql/data'
    networks:
      - sail2

  cache:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail2redis:/data'
    networks:
      - sail2
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s

