<FilesMatch \.php$>
    SetHandler "proxy:fcgi://app:9000"
</FilesMatch>

<VirtualHost *:8080>
  ServerName localhost
  DocumentRoot "/app/public"

  <Directory "/app/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:8443>
  ServerName localhost
  DocumentRoot "/app/public"

  SSLEngine on
  SSLCertificateFile /certs/server.crt
  SSLCertificateKeyFile /certs/server.key

  <Directory "/app/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
