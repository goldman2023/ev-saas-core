tasks:
  - name: Root access
    command: sudo su
  - name: Install Kool
    init: curl -fsSL https://kool.dev/install | bash
  - name: Stop default Apache server
    command: service apache2 stop
  - name: Install NVM
    init: curl -sL https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.0/install.sh -o install_nvm.sh && bash install_nvm.sh && export NVM_DIR="$HOME/.nvm" [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && source ~/.bash_profile
  - name: Install Node and npm
    init: nvm install 15.14.0
  - name: Install YARN
    init: yarn install
    command: yarn run dev
# Ports to expose on workspace startup
ports:
  - port: 80
    onOpen: open-preview
vscode:
  extensions:
    - dbaeumer.vscode-eslint